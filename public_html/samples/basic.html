<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Simple Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../css/main.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="main-page">
            <div class="row grouping">
                <div class="columnLeft"><h1>Accessibility Demonstration</h1></div>
                <div class="columnRight"><a href="../index.html">Back Home</a></div>
            </div>


            <div class="row grouping">
                <h2>Simple Form Demonstration</h2>

            </div>




            <div class="row">
                <div class="columnLeft">
                    <form   action="/" method="get" class="form" id="testform">
                        <table class="table table-striped">
                            <tr>
                                <th><label for="name">Name</label></th>
                                <td><input type="text" size="40" id="name" name="name" ></td>
                            </tr>
                            <tr>
                                <th> <label for="party">Party</label> </th>
                                <td>
                                    <fieldset id="party">
                                        <label for="democrat">Democrat</label> 
                                        <input type="radio" id="democrat" value="Democrat" name="party" >


                                        <label for="republican">Republican</label> 
                                        <input type="radio" id="republican" value="Republican" name="party" >


                                        <label for="communist">Communist</label> 
                                        <input type="radio" id="communist" value="Communist" name="party" >
                                    </fieldset>
                                </td>
                            </tr>
                            <tr>
                                <th> <label for="donation">Donation</label> </th>
                                <td>
                                    <fieldset id="donation">
                                        <label id="fifty_label" for="fify">$50</label> 
                                        <input type="checkbox" id="fifty" value="50" name="donation" >


                                        <label id="one_hundred_label" for="one-hundred">$100</label> 
                                        <input type="checkbox" id="one-hundred" value="100" name="donation" >


                                        <label id="two_thousand_label" for="two-thousand">$2000</label> 
                                        <input type="checkbox" id="two-thousand" value="2000" name="donation" >
                                    </fieldset>
                                </td>

                            </tr>

                            <tr>
                                <th> <label for="subscription">Subscription</label> </th>
                                <td>
                                    <select id="subscription" name="subscription">

                                        <option value="nytimes">NY Times</option>
                                        <option value="wapo">Washington Post</option>
                                        <option value="latimes">Los Angeles Times</option>
                                        <option value="nypost">NY Post</option>


                                    </select>


                                </td>

                            </tr>


                            <tr>
                                <th> <label id='payment-label' for="subscription">Payment Method</label> </th>
                                <td>

                                    <div class="select-system">
                                          <button  aria-haspopup="listbox" aria-labelledby="payment-label list-button" id="list_button" class="dropdown-button"></button>
                                        <ul class="source-selector">
                                            <li><span class="source-icon fa fa-credit-card"></span><span class="source-text">MasterCard</span></li>
                                            <li><span class="source-icon fa fa-credit-card-alt"></span><span class="source-text">Visa</span></li>
                                            <li><span class="source-icon fa fa-paypal"></span><span class="source-text">PayPal</span></li>
                                            <li><span class="source-icon fa fa-amazon"></span><span class="source-text">Amazon</span></li>

                                        </ul>

                                    </div> 
                                   
                                </td>

                            </tr>



                            <tr>
                                <td colspan="2"><input type="submit" class="btn btn-primary" value="Submit"> </td>
                            </tr>
                        </table>


                    </form>
                    
                    <script>
                        var done = false;
                        function doIt() {
                            
                            
                           let t = document.querySelector('ul.source-selector');
                           if (done) {
                               t.classList.remove('completed')
                               done = false;
                           } else {
                               t.classList.add("completed")
                               done = true;
                           }
                           
                        }
                        
                        
                        
                    </script>

 <button onclick='doIt()'>Do</button>
                </div>
            </div>





        </div>

    </body>
</html>
